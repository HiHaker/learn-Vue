<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <h4>{{ msg }}</h4>

        <!-- v-bind只能实现数据的单向绑定，从 M 自动绑定到 V 中，无法实现数据的双向绑定 -->
        <!-- <input type="text" v-bind:value="msg" style="width:100%"> -->

        <!-- 使用v-model指令可以实现表单元素和model双向数据绑定，只能运用于表单元素 -->
        <input type="text" v-model:value="msg" style="width:100%">
    </div>

    <script>
        // 创建Vue实例，得到viewmodel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '大家都是好学生，爱敲代码，爱学习，爱思考，简直是完美，没瑕疵！'
            },
            methods: {}
        });
    </script>
</body>

</html>
