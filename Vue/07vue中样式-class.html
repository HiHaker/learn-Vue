<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h1 class="red thin">这是一个很大的h1，大到你无法想象！</h1> -->

        <!-- v-bind 语法糖是冒号':' -->
        <!-- 第一种使用方式，直接传递一个数组，这里的class用v-bind数据绑定 -->
        <!-- <h1 :class="['thin','red','italic']">这是一个很大的h1，大到你无法想象！</h1> -->

        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['thin','red','italic',flag?'active':'']">这是一个很大的h1，大到你无法想象！</h1> -->

        <!-- 在数组中使用对象来代替三元表达式 -->
        <h1 :class="['thin','red','italic',{'active':flag}]">这是一个很大的h1，大到你无法想象！</h1>

        <!-- 可以直接传对象 -->
        <h1 :class="{ red:true, thin:true, active:false}">这是一个很大的h1，大到你无法想象！</h1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {}
        });
    </script>
</body>
</html>
